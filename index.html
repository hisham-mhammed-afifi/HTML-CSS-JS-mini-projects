<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Lab - Browser Games & Tools Collection</title>
    <style>
      /* CSS Variables for theming */
      :root {
        --primary-color: #6366f1;
        --primary-dark: #4f46e5;
        --secondary-color: #8b5cf6;
        --accent-color: #f59e0b;
        --background-light: #f8fafc;
        --background-dark: #0f172a;
        --card-light: #ffffff;
        --card-dark: #1e293b;
        --text-light: #1e293b;
        --text-dark: #f1f5f9;
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-dark: rgba(0, 0, 0, 0.3);
        --transition-speed: 0.3s;
      }

      /* Dark mode variables */
      [data-theme="dark"] {
        --background: var(--background-dark);
        --card-bg: var(--card-dark);
        --text-color: var(--text-dark);
        --shadow: var(--shadow-dark);
      }

      /* Light mode variables (default) */
      [data-theme="light"] {
        --background: var(--background-light);
        --card-bg: var(--card-light);
        --text-color: var(--text-light);
        --shadow: var(--shadow-light);
      }

      /* Global styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--background);
        color: var(--text-color);
        line-height: 1.6;
        transition: background-color var(--transition-speed),
          color var(--transition-speed);
      }

      /* Header styles */
      header {
        position: sticky;
        top: 0;
        background: var(--card-bg);
        box-shadow: 0 2px 10px var(--shadow);
        z-index: 100;
        transition: background-color var(--transition-speed);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        transition: color var(--transition-speed);
        position: relative;
      }

      .nav-links a:hover {
        color: var(--primary-color);
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width var(--transition-speed);
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* Theme toggle button */
      .theme-toggle {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-color);
        transition: transform var(--transition-speed);
      }

      .theme-toggle:hover {
        transform: rotate(180deg);
      }

      /* Hero section */
      .hero {
        text-align: center;
        padding: 4rem 2rem;
        background: linear-gradient(
          135deg,
          var(--primary-color) 10,
          var(--secondary-color) 10
        );
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: fadeInUp 0.8s ease-out;
      }

      .hero p {
        font-size: 1.2rem;
        color: var(--text-color);
        opacity: 0.8;
        max-width: 600px;
        margin: 0 auto;
        animation: fadeInUp 0.8s ease-out 0.2s both;
      }

      /* Main content */
      main {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      .section-title {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
        padding-bottom: 1rem;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 2px;
      }

      /* Grid layout */
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2rem;
        margin-bottom: 4rem;
      }

      /* Card styles */
      .game-card {
        background: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px var(--shadow);
        transition: transform var(--transition-speed),
          box-shadow var(--transition-speed);
        animation: fadeInUp 0.6s ease-out both;
        animation-delay: calc(var(--card-index) * 0.1s);
      }

      .game-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px var(--shadow);
      }

      .card-thumbnail {
        height: 200px;
        background: linear-gradient(
          135deg,
          var(--primary-color) 20,
          var(--secondary-color) 20
        );
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        position: relative;
        overflow: hidden;
      }

      .card-thumbnail::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        transition: all 0.6s;
      }

      .game-card:hover .card-thumbnail::before {
        animation: shimmer 0.6s ease-out;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      .card-content {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text-color);
      }

      .card-category {
        display: inline-block;
        font-size: 0.8rem;
        color: var(--primary-color);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .card-description {
        font-size: 0.95rem;
        opacity: 0.8;
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }

      .card-button {
        display: inline-block;
        padding: 0.8rem 2rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        transition: all var(--transition-speed);
        position: relative;
        overflow: hidden;
      }

      .card-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left var(--transition-speed);
      }

      .card-button:hover::before {
        left: 100%;
      }

      .card-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
      }

      /* Footer */
      footer {
        background: var(--card-bg);
        text-align: center;
        padding: 3rem 2rem;
        margin-top: 4rem;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        nav {
          padding: 1rem;
        }

        .nav-links {
          gap: 1rem;
        }

        .nav-links a {
          font-size: 0.9rem;
        }

        .hero h1 {
          font-size: 2rem;
        }

        .hero p {
          font-size: 1rem;
        }

        .games-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 1.5rem;
        }

        .nav-links a:not(.theme-toggle) {
          display: none;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body data-theme="light">
    <!-- Header with sticky navigation -->
    <header>
      <nav>
        <div class="logo">🎮 Game Lab</div>
        <div class="nav-links">
          <a href="#games">Games</a>
          <a href="#tools">Tools</a>
          <button
            class="theme-toggle"
            onclick="toggleTheme()"
            aria-label="Toggle theme"
          >
            <span id="theme-icon">🌙</span>
          </button>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to Game Lab</h1>
      <p>
        Explore our collection of browser-based games and tools. No downloads
        required - just click and play!
      </p>
    </section>

    <!-- Main Content -->
    <main>
      <!-- Games Section -->
      <section id="games">
        <h2 class="section-title">🎮 Games</h2>
        <div class="games-grid" id="games-container">
          <!-- Game cards will be dynamically inserted here -->
        </div>
      </section>

      <!-- Tools Section -->
      <section id="tools">
        <h2 class="section-title">🛠️ Tools & Utilities</h2>
        <div class="games-grid" id="tools-container">
          <!-- Tool cards will be dynamically inserted here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Game Lab. Built with ❤️ using HTML, CSS & JavaScript</p>
    </footer>

    <script>
      // Project data
      const projects = [
        {
          title: "Catch the Square",
          category: "game",
          emoji: "🟦",
          description:
            "Test your reflexes in this fast-paced clicking game. How many squares can you catch?",
          url: "./catch-the-square.html",
        },
        {
          title: "Color Match",
          category: "game",
          emoji: "🎨",
          description:
            "Challenge your memory by matching colorful pairs. Perfect for brain training!",
          url: "./color-match.html",
        },
        {
          title: "Date & Time Range Picker",
          category: "tool",
          emoji: "📅",
          description:
            "A powerful utility for selecting date and time ranges with an intuitive interface.",
          url: "./date-time-picker.html",
        },
        {
          title: "Direction Memory Challenge",
          category: "game",
          emoji: "🧭",
          description:
            "Remember and repeat the sequence of directions. How far can you go?",
          url: "./direction-memory.html",
        },
        {
          title: "Escape the Maze – Random Edition",
          category: "game",
          emoji: "🌀",
          description:
            "Navigate through randomly generated mazes. Each playthrough is unique!",
          url: "./escape-maze.html",
        },
        {
          title: "Logic Lock – Escape the Code",
          category: "game",
          emoji: "🔐",
          description:
            "Crack the code using logic and deduction. Can you unlock all levels?",
          url: "./logic-lock.html",
        },
        {
          title: "Maze Generator & Solver",
          category: "tool",
          emoji: "🗺️",
          description:
            "Create custom mazes and watch the AI solve them. Educational and fun!",
          url: "./maze-generator.html",
        },
        {
          title: "Mini City Builder",
          category: "game",
          emoji: "🏙️",
          description:
            "Build and manage your own miniature city. Strategic planning meets creativity.",
          url: "./city-builder.html",
        },
        {
          title: "Rich Text Editor",
          category: "tool",
          emoji: "📝",
          description:
            "A feature-rich text editor with formatting options. Perfect for writing and note-taking.",
          url: "./rich-text-editor.html",
        },
        {
          title: "Responsive Snake Game",
          category: "game",
          emoji: "🐍",
          description:
            "The classic Snake game reimagined with modern graphics and smooth controls.",
          url: "./snake-game.html",
        },
        {
          title: "Spy Memory",
          category: "game",
          emoji: "🕵️",
          description:
            "Test your secret agent skills! Remember patterns and complete covert missions.",
          url: "./spy-memory.html",
        },
        {
          title: "Typing Trainer App",
          category: "tool",
          emoji: "⌨️",
          description:
            "Improve your typing speed and accuracy with targeted exercises and real-time feedback.",
          url: "./typing-trainer.html",
        },
        {
          title: "Typing Training App v2",
          category: "tool",
          emoji: "🚀",
          description:
            "Enhanced typing trainer with advanced features and personalized learning paths.",
          url: "./typing-trainer-v2.html",
        },
        {
          title: "Voice Activity Detector",
          category: "tool",
          emoji: "🎤",
          description:
            "Visualize voice activity in real-time. Perfect for audio testing and analysis.",
          url: "./voice-detector.html",
        },
        {
          title: "Zombie Defense",
          category: "game",
          emoji: "🧟",
          description:
            "Survive waves of zombies in this intense top-down shooter. How long can you last?",
          url: "./zombie-defense.html",
        },
      ];

      // Function to create card HTML
      function createCard(project, index) {
        const buttonText =
          project.category === "game" ? "Play Now" : "Launch Tool";
        return `
                <article class="game-card" style="--card-index: ${index}">
                    <div class="card-thumbnail">
                        <span>${project.emoji}</span>
                    </div>
                    <div class="card-content">
                        <span class="card-category">${project.category}</span>
                        <h3 class="card-title">${project.title}</h3>
                        <p class="card-description">${project.description}</p>
                        <a href="${project.url}" class="card-button" target="_blank">${buttonText}</a>
                    </div>
                </article>
            `;
      }

      // Render projects
      function renderProjects() {
        const gamesContainer = document.getElementById("games-container");
        const toolsContainer = document.getElementById("tools-container");

        const games = projects.filter((p) => p.category === "game");
        const tools = projects.filter((p) => p.category === "tool");

        gamesContainer.innerHTML = games
          .map((game, index) => createCard(game, index))
          .join("");
        toolsContainer.innerHTML = tools
          .map((tool, index) => createCard(tool, index))
          .join("");
      }

      // Theme toggle functionality
      function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById("theme-icon");
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";

        body.setAttribute("data-theme", newTheme);
        themeIcon.textContent = newTheme === "light" ? "🌙" : "☀️";

        // Save preference
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme preference
      function loadTheme() {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.body.setAttribute("data-theme", savedTheme);
        document.getElementById("theme-icon").textContent =
          savedTheme === "light" ? "🌙" : "☀️";
      }

      // Intersection Observer for scroll animations
      function setupScrollAnimations() {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.style.animationPlayState = "running";
              }
            });
          },
          { threshold: 0.1 }
        );

        document.querySelectorAll(".game-card").forEach((card) => {
          card.style.animationPlayState = "paused";
          observer.observe(card);
        });
      }

      // Initialize everything when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        loadTheme();
        renderProjects();
        setupScrollAnimations();
      });
    </script>
  </body>
</html>
